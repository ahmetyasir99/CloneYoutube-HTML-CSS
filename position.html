<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Practice</title>
</head>

<body style="
height: 3000px; 
padding-top: 60px; /*in this case, header does not cover other element
best practice ise giving padding to body, not giving margin-top to first element
*/
padding-left: 80px; /*avoiding conflict between sidebar and other elements*/
">

  <!-- position:fixed fix the element according to browser window and it displays everytime.
  position: relative is used for when wish to add new element inside of this element,
  it is not change anything.
  position: absolute is used for locate the element regarding of parent element,
  it fixes the position according to parent shape. The parent can be either body or another div. -->

  <div style="
  background-color: black;
  color:white;
  position: fixed; /*fix the position in the page*/
  top: 0px; /*specifies how element far away from top*/
  left: 0px;/*if opposites are used, the element stretch*/
  right:0px;
  height: 50px;
  z-index: 100; /*determine which element appers front and behind, default 0*/
  ">Header</div>

  <div style="
  background-color:green;
  color:white;
  position: fixed;
  left:0;
  top:50px;
  bottom: 0;
  width: 72px;
  ">
    sidebar
    <div style="
    position:absolute; /* when absolute element in a fixed element, it locates itself 
    according to parent fixed element. Used for static fixed element, when fixed element
    location is also varying, position relative should be used*/
    background-color:red;
    color:white;
    right:0px;
    top:0px;
    ">
      X
    </div>
  </div>

  <div style="
  background-color:brown;
  width: 100px;
  position: fixed;
  right: 0;
  top: 50px;
  bottom: 0;
  ">
    right-sidebar
  </div>

  <div style="
  position:fixed;
  bottom: 20px;
  right: 70px;
  background-color: black;
  color: white;
  ">
    bottom-right
  </div>

  <div style="
  position:absolute; /*placed on the page, not browser window
  in this way, we can fix the element accourding to pixels 
  regarding of the page, when scrolling, element does not show fixed all time*/
  background-color:red;
  color:white;
  right:60px;
  top:100px;
  ">
    absolute
  </div>

  <div style="
  background-color: lightblue;
  height: 200px;
  width: 200px;
  ">div1</div>
  <div style="
  background-color: lightpink;
  height: 200px;
  width: 200px;
  position: relative;
  ">div2
    <div style="
    position:absolute; /* for changing positions, parent's position should be relative
    (it is not change anything) and child's position should be absolute to obtain a certain
    positioning inside the parent*/
    background-color:black;
    color:white;
    bottom: 10px;
    right: 10px;
    ">
      05:00
    </div>
  </div>

  <!-- exercise -->

  <div style="
  background-color:black;
  color: white;
  position: absolute;
  padding: 6px 9px;
  border-radius: 20px;
  top: 100px;
  right: 200px;
  ">
    X
  </div>

  <div style="
  width: 320px;
  height: 180px;
  background-color: gray;
  position: fixed;
  bottom: 10px;
  right: 150px;
  ">
    <div style="
background-color:black;
color: white;
position: absolute;
padding: 6px 9px;
border-radius: 20px;
top: -10px;
left: -10px;
">
      X
    </div>
    <div style="
background-color:black;
color:white;
padding:5px 10px;
position: absolute;
bottom: 10px;
right: 10px;
">
      0:29
    </div>
  </div>

<div style="
width:400px;
height:400px;
position: relative;
">
  <img style="width:400px;height:400px;object-fit: cover;" src="/thumbnails/wear.webp" alt="">
  <div style="

  position: absolute;
  top:10px;
  right:0px

  ">
  <button style="
  border: 1px solid black; 
  padding: 5px 20px; 
  background-color: white;
  ">Add to Cart</button>
  </div>
</div>
